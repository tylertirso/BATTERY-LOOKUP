<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Battery Compatibility Lookup</title>
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/tylertirso/BATTERY-LOOKUP/main/65b97e7edd3241a740ea6e07_innovationhardwarelifecycle-ftr.png" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url('https://cdn.abacus.ai/images/336dcf84-586a-43fe-9c9d-9264e3aef1da.png') center center / cover no-repeat fixed;
    }
    .container {
      max-width: 500px;
      margin: 60px auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px #0001;
      padding: 32px;
      border: 2px solid #ff9800;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      text-align: center;
      color: #ff9800;
      margin: 0 0 20px 0;
    }
    .search-bar {
      width: 100%;
      min-width: 380px;
      max-width: 100%;
      padding: 12px;
      font-size: 1.1em;
      border: 2px solid #90caf9;
      border-radius: 5px;
      background: #f7fbff;
      transition: border 0.2s;
      display: block;
      box-sizing: border-box;
    }
    .search-bar:focus {
      border-color: #ff9800;
      outline: none;
    }
    .suggestions {
      border: 2px solid #90caf9;
      border-top: none;
      border-radius: 0 0 5px 5px;
      max-height: 180px;
      overflow-y: auto;
      background: #fff;
      position: absolute;
      width: 100%;
      z-index: 10;
      box-shadow: 0 2px 8px #0001;
      box-sizing: border-box;
    }
    .suggestion {
      padding: 10px;
      cursor: pointer;
      color: #1565c0;
    }
    .suggestion:hover {
      background: #ffecb3;
      color: #ff9800;
    }
    .result {
      margin-top: 24px;
      background: #fff3e0;
      border-radius: 6px;
      padding: 18px;
      font-size: 1.1em;
      color: #1565c0;
      border: 1.5px solid #90caf9;
      word-wrap: break-word;
    }
    .label {
      font-weight: bold;
      color: #ff9800;
    }
    .relative {
      position: relative;
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
    }
    /* Link Styles */
    .clickable-link {
      color: #1565c0;
      text-decoration: underline;
      cursor: pointer;
      transition: color 0.2s;
    }
    .clickable-link:hover {
      color: #ff9800;
    }
    .battery-link,
    .device-link {
      display: inline-block;
      margin: 2px 4px;
      padding: 2px 6px;
      border-radius: 4px;
      border: 1px solid;
    }
    .battery-link {
      background: #e3f2fd;
      border-color: #90caf9;
    }
    .device-link {
      background: #e8f5e8;
      border-color: #81c784;
    }
    .link-group {
      margin-left: 6px;
    }
    .link-group a {
      margin-right: 4px;
    }
    .link-label {
      font-size: 0.95em;
      color: #888;
      margin-right: 2px;
    }
    /* Hamburger Menu */
    .hamburger {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 38px;
      height: 38px;
      cursor: pointer;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      background: #ff9800;
      border-radius: 8px;
      border: 2px solid #1565c0;
      box-shadow: 0 2px 8px #0002;
      align-items: center;
    }
    .hamburger:hover {
      background: #f57c00;
      border-color: #0d47a1;
    }
    .hamburger span {
      display: block;
      height: 3px;
      width: 100%;
      background: #fff;
      border-radius: 2px;
      transition: 0.3s;
    }
    .hamburger.active span:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }
    .hamburger.active span:nth-child(2) {
      opacity: 0;
    }
    .hamburger.active span:nth-child(3) {
      transform: rotate(-45deg) translate(7px, -6px);
    }
    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: -300px;
      width: 300px;
      height: 100vh;
      background: #fff;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
      transition: left 0.3s ease;
      z-index: 999;
      padding-top: 80px;
      border-right: 2px solid #ff9800;
    }
    .sidebar.active {
      left: 0;
    }
    .sidebar-item {
      padding: 15px 25px;
      cursor: pointer;
      border-bottom: 1px solid #eee;
      color: #1565c0;
      font-size: 1.1em;
      transition: background 0.2s;
    }
    .sidebar-item:hover {
      background: #ffecb3;
      color: #ff9800;
    }
    .sidebar-item.active {
      background: #fff3e0;
      color: #ff9800;
      font-weight: bold;
      border-left: 4px solid #ff9800;
    }
    /* Overlay */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      z-index: 998;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s, visibility 0.3s;
    }
    .overlay.active {
      opacity: 1;
      visibility: visible;
    }
    /* Page */
    .page {
      display: none;
    }
    .page.active {
      display: block;
    }
    @media (max-width: 600px) {
      .sidebar {
        width: 250px;
        left: -250px;
      }
      .search-bar {
        min-width: 100%;
      }
      .container {
        margin: 40px 10px;
        max-width: 100%;
      }
    }
  </style>
</head>

  </div>

          <div id="deviceSuggestions" class="suggestions" role="listbox" style="display:none;"></div>
        </div>
        <div id="deviceResult" class="result" style="display:none;"></div>

    </section>

    </section>

      { deviceName: 'MacBook Air (Retina, 13", 2020)', emcNumber: '3302', modelNumber: 'A2179', batteryModel: 'A2171' },
      { deviceName: 'MacBook Air (M1, 2020)', emcNumber: '3598', modelNumber: 'A2337', batteryModel: 'A2389' },
      { deviceName: 'MacBook Pro (13", 2020, 2 TB3)', emcNumber: '3456', modelNumber: 'A2289', batteryModel: 'A2171' },
      { deviceName: 'MacBook Pro (13", 2020, 4 TB3)', emcNumber: '3462', modelNumber: 'A2251', batteryModel: 'A2171' },
      { deviceName: 'MacBook Pro (13", M1, 2020)', emcNumber: '3578', modelNumber: 'A2338', batteryModel: 'A2338' },
      { deviceName: 'MacBook Pro (14", 2021)', emcNumber: '3650', modelNumber: 'A2442', batteryModel: 'A2519' },
      { deviceName: 'MacBook Pro (16", 2021)', emcNumber: '3651', modelNumber: 'A2485', batteryModel: 'A2527' },
      { deviceName: 'MacBook Air (M2, 2022)', emcNumber: '4074', modelNumber: 'A2681', batteryModel: 'A2681' },
      { deviceName: 'MacBook Pro (13", M2, 2022)', emcNumber: '4028', modelNumber: 'A2338', batteryModel: 'A2338' },
      { deviceName: 'MacBook Air (15", M2, 2023)', emcNumber: '4300', modelNumber: 'A2941', batteryModel: 'A2829' },
      { deviceName: 'MacBook Pro (14", 2023, M2 Pro/Max)', emcNumber: '4356', modelNumber: 'A2779', batteryModel: 'A2519' },
      { deviceName: 'MacBook Pro (16", 2023, M2 Pro/Max)', emcNumber: '4357', modelNumber: 'A2780', batteryModel: 'A2527' },
      { deviceName: 'MacBook Air (13", M3, 2024)', emcNumber: 'TBA', modelNumber: 'A3113', batteryModel: 'TBA' },
      { deviceName: 'MacBook Air (15", M3, 2024)', emcNumber: 'TBA', modelNumber: 'A3114', batteryModel: 'TBA' },
      { deviceName: 'MacBook Pro (14", 2024, M3 Pro/Max)', emcNumber: 'TBA', modelNumber: 'A3121', batteryModel: 'TBA' },
      { deviceName: 'MacBook Pro (16", 2024, M3 Pro/Max)', emcNumber: 'TBA', modelNumber: 'A3122', batteryModel: 'TBA' },
      { deviceName: 'MacBook Air (13", M4, 2025)', emcNumber: 'TBA', modelNumber: 'A3221', batteryModel: 'TBA' },
      { deviceName: 'MacBook Air (15", M4, 2025)', emcNumber: 'TBA', modelNumber: 'A3222', batteryModel: 'TBA' },
      { deviceName: 'MacBook Pro (14", 2025, M4 Pro/Max)', emcNumber: 'TBA', modelNumber: 'A3231', batteryModel: 'TBA' },
      { deviceName: 'MacBook Pro (16", 2025, M4 Pro/Max)', emcNumber: 'TBA', modelNumber: 'A3232', batteryModel: 'TBA' }
    ];

    // Helper functions to create eBay and Amazon search URLs
    function createEbayUrl(searchTerm) {
      const cleanTerm = searchTerm.replace(/^Type\s+/, '').replace(/^\(/, '').replace(/\)$/, '');
      return `https://www.ebay.com/sch/i.html?_nkw=${encodeURIComponent(cleanTerm + ' laptop battery')}`;
    }
    function createAmazonUrl(searchTerm) {
      const cleanTerm = searchTerm.replace(/^Type\s+/, '').replace(/^\(/, '').replace(/\)$/, '');
      return `https://www.amazon.com/s?k=${encodeURIComponent(cleanTerm + ' laptop battery')}`;
    }
    function createDeviceEbayUrl(deviceName) {
      return `https://www.ebay.com/sch/i.html?_nkw=${encodeURIComponent(deviceName + ' laptop')}`;
    }
    function createDeviceAmazonUrl(deviceName) {
      return `https://www.amazon.com/s?k=${encodeURIComponent(deviceName + ' laptop')}`;
    }
    function createMacBookEbayUrl(deviceName) {
      return `https://www.ebay.com/sch/i.html?_nkw=${encodeURIComponent(deviceName)}`;
    }
    function createMacBookAmazonUrl(deviceName) {
      return `https://www.amazon.com/s?k=${encodeURIComponent(deviceName)}`;
    }

    // Parse data into arrays
    const deviceBatteryPairs = [];
    const batteryDevicePairs = [];
    const regex = /\(Device: (.*?) Battery Compatibility: (.*?)\)/g;
    let match;
    while ((match = regex.exec(data)) !== null) {
      const device = match[1];
      const batteries = match[2].split(',').map(b => b.trim());

      deviceBatteryPairs.push({
        device: device,
        battery: match[2]
      });

      batteries.forEach(battery => {
        const cleanBattery = battery.replace(/^Type\s+/, '').replace(/^\(/, '').replace(/\)$/, '');
        const existing = batteryDevicePairs.find(pair => pair.battery === cleanBattery);
        if (existing) {
          if (!existing.devices.includes(device)) existing.devices.push(device);
        } else {
          batteryDevicePairs.push({
            battery: cleanBattery,
            devices: [device]
          });
        }
      });
    }

    // Unique batteries for suggestions
    const uniqueBatteries = [...new Set(batteryDevicePairs.map(pair => pair.battery))].sort();

    // Unique EMC numbers (excluding TBA)
    const uniqueEMCs = [...new Set(emcData.filter(item => item.emcNumber !== 'TBA').map(item => item.emcNumber))].sort();

    // Unique MacBook model numbers
    const uniqueMacBookModels = [...new Set(emcData.map(item => item.modelNumber))].sort();

    // Menu functionality
    const hamburger = document.getElementById('hamburger');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');
    const sidebarItems = document.querySelectorAll('.sidebar-item');
    const pages = document.querySelectorAll('.page');

    hamburger.addEventListener('click', () => {
      hamburger.classList.toggle('active');
      sidebar.classList.toggle('active');
      overlay.classList.toggle('active');
    });

    overlay.addEventListener('click', () => {
      hamburger.classList.remove('active');
      sidebar.classList.remove('active');
      overlay.classList.remove('active');
    });

    sidebarItems.forEach(item => {
      item.addEventListener('click', () => {
        const targetPage = item.getAttribute('data-page');

        sidebarItems.forEach(si => si.classList.remove('active'));
        item.classList.add('active');

        pages.forEach(page => page.classList.remove('active'));
        document.getElementById(targetPage).classList.add('active');

        hamburger.classList.remove('active');
        sidebar.classList.remove('active');
        overlay.classList.remove('active');

        clearAllInputsAndResults();
      });
    });

    function clearAllInputsAndResults() {
      ['deviceInput', 'batteryInput', 'emcInput', 'macbookModelInput'].forEach(id => {
        const el = document.getElementById(id);
        if (el) el.value = '';
      });
      ['deviceSuggestions', 'batterySuggestions', 'emcSuggestions', 'macbookModelSuggestions'].forEach(id => {
        const el = document.getElementById(id);
        if (el) el.style.display = 'none';
      });
      ['deviceResult', 'batteryResult', 'emcResult', 'macbookModelResult'].forEach(id => {
        const el = document.getElementById(id);
        if (el) el.style.display = 'none';
      });
    }

    // Page 1: Device to Battery lookup
    const deviceInput = document.getElementById('deviceInput');
    const deviceSuggestionsDiv = document.getElementById('deviceSuggestions');
    const deviceResultDiv = document.getElementById('deviceResult');

    function filterDeviceSuggestions(query) {
      if (!query) return [];
      query = query.toLowerCase();
      return deviceBatteryPairs.filter(pair => pair.device.toLowerCase().includes(query));
    }

    function showDeviceSuggestions(suggestions) {
      if (suggestions.length === 0) {
        deviceSuggestionsDiv.style.display = 'none';
        return;
      }
      deviceSuggestionsDiv.innerHTML = suggestions.map(s => `<div class="suggestion" role="option">${s.device}</div>`).join('');
      deviceSuggestionsDiv.style.display = 'block';
    }

    function showDeviceResult(device, battery) {
      const deviceLinkGroup = `
        <span class='link-group'>
          <span class='link-label'>[</span>
          <a href="${createDeviceEbayUrl(device)}" target="_blank" class="clickable-link" rel="noopener noreferrer">eBay</a>
          <span class='link-label'>|</span>
          <a href="${createDeviceAmazonUrl(device)}" target="_blank" class="clickable-link" rel="noopener noreferrer">Amazon</a>
          <span class='link-label'>]</span>
        </span>
      `;
      const batteries = battery.split(',').map(b => b.trim());
      const batteryLinks = batteries.map(bat => `
        <span class='link-group battery-link'>
          ${bat}
          <span class='link-label'>[</span>
          <a href="${createEbayUrl(bat)}" target="_blank" class="clickable-link" rel="noopener noreferrer">eBay</a>
          <span class='link-label'>|</span>
          <a href="${createAmazonUrl(bat)}" target="_blank" class="clickable-link" rel="noopener noreferrer">Amazon</a>
          <span class='link-label'>]</span>
        </span>`).join(' ');

      deviceResultDiv.innerHTML = `<span class='label'>Device:</span> ${device} ${deviceLinkGroup}<br><span class='label'>Battery compatibility:</span><br>${batteryLinks}`;
      deviceResultDiv.style.display = 'block';
    }

    deviceInput.addEventListener('input', () => {
      const query = deviceInput.value;
      const suggestions = filterDeviceSuggestions(query).slice(0, 8);
      showDeviceSuggestions(suggestions);
      deviceResultDiv.style.display = 'none';
    });

    deviceSuggestionsDiv.addEventListener('mousedown', e => {
      if (e.target.classList.contains('suggestion')) {
        const selectedDevice = e.target.textContent;
        deviceInput.value = selectedDevice;
        const found = deviceBatteryPairs.find(pair => pair.device === selectedDevice);
        if (found) showDeviceResult(found.device, found.battery);
        deviceSuggestionsDiv.style.display = 'none';
      }
    });

    deviceInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        const query = deviceInput.value.trim();
        const found = deviceBatteryPairs.find(pair => pair.device.toLowerCase() === query.toLowerCase());
        if (found) {
          showDeviceResult(found.device, found.battery);
          deviceSuggestionsDiv.style.display = 'none';
        } else {
          deviceResultDiv.innerHTML = `<span style='color:#b00'>No compatibility info found for this device.</span>`;
          deviceResultDiv.style.display = 'block';
        }
      }
    });

    // Page 2: Battery to Device lookup
    const batteryInput = document.getElementById('batteryInput');
    const batterySuggestionsDiv = document.getElementById('batterySuggestions');
    const batteryResultDiv = document.getElementById('batteryResult');

    function filterBatterySuggestions(query) {
      if (!query) return [];
      query = query.toLowerCase();
      return uniqueBatteries.filter(battery => battery.toLowerCase().includes(query));
    }

    function showBatterySuggestions(suggestions) {
      if (suggestions.length === 0) {
        batterySuggestionsDiv.style.display = 'none';
        return;
      }
      batterySuggestionsDiv.innerHTML = suggestions.map(s => `<div class="suggestion" role="option">${s}</div>`).join('');
      batterySuggestionsDiv.style.display = 'block';
    }

    function showBatteryResult(battery, devices) {
      const batteryLinkGroup = `
        <span class='link-group'>
          <span class='link-label'>[</span>
          <a href="${createEbayUrl(battery)}" target="_blank" class="clickable-link" rel="noopener noreferrer">eBay</a>
          <span class='link-label'>|</span>
          <a href="${createAmazonUrl(battery)}" target="_blank" class="clickable-link" rel="noopener noreferrer">Amazon</a>
          <span class='link-label'>]</span>
        </span>
      `;
      const deviceLinks = devices.map(device => `
        <span class='link-group device-link'>
          ${device}
          <span class='link-label'>[</span>
          <a href="${createDeviceEbayUrl(device)}" target="_blank" class="clickable-link" rel="noopener noreferrer">eBay</a>
          <span class='link-label'>|</span>
          <a href="${createDeviceAmazonUrl(device)}" target="_blank" class="clickable-link" rel="noopener noreferrer">Amazon</a>
          <span class='link-label'>]</span>
        </span>`).join('<br>');

      batteryResultDiv.innerHTML = `<span class='label'>Battery:</span> ${battery} ${batteryLinkGroup}<br><span class='label'>Compatible devices:</span><br>${deviceLinks}`;
      batteryResultDiv.style.display = 'block';
    }

    batteryInput.addEventListener('input', () => {
      const query = batteryInput.value;
      const suggestions = filterBatterySuggestions(query).slice(0, 8);
      showBatterySuggestions(suggestions);
      batteryResultDiv.style.display = 'none';
    });

    batterySuggestionsDiv.addEventListener('mousedown', e => {
      if (e.target.classList.contains('suggestion')) {
        const selectedBattery = e.target.textContent;
        batteryInput.value = selectedBattery;
        const found = batteryDevicePairs.find(pair => pair.battery === selectedBattery);
        if (found) showBatteryResult(found.battery, found.devices);
        batterySuggestionsDiv.style.display = 'none';
      }
    });

    batteryInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        const query = batteryInput.value.trim();
        const found = batteryDevicePairs.find(pair => pair.battery.toLowerCase() === query.toLowerCase());
        if (found) {
          showBatteryResult(found.battery, found.devices);
          batterySuggestionsDiv.style.display = 'none';
        } else {
          batteryResultDiv.innerHTML = `<span style='color:#b00'>No devices found for this battery.</span>`;
          batteryResultDiv.style.display = 'block';
        }
      }
    });

    // Page 3: EMC Lookup
    const emcInput = document.getElementById('emcInput');
    const emcSuggestionsDiv = document.getElementById('emcSuggestions');
    const emcResultDiv = document.getElementById('emcResult');

    function filterEMCSuggestions(query) {
      if (!query) return [];
      query = query.toLowerCase();
      return uniqueEMCs.filter(emc => emc.toLowerCase().includes(query));
    }

    function showEMCSuggestions(suggestions) {
      if (suggestions.length === 0) {
        emcSuggestionsDiv.style.display = 'none';
        return;
      }
      emcSuggestionsDiv.innerHTML = suggestions.map(s => `<div class="suggestion" role="option">${s}</div>`).join('');
      emcSuggestionsDiv.style.display = 'block';
    }

    function showEMCResult(emcNumber) {
      const found = emcData.find(item => item.emcNumber === emcNumber);
      if (found) {
        const deviceLinkGroup = `
          <span class='link-group'>
            <span class='link-label'>[</span>
            <a href="${createMacBookEbayUrl(found.deviceName)}" target="_blank" class="clickable-link" rel="noopener noreferrer">eBay</a>
            <span class='link-label'>|</span>
            <a href="${createMacBookAmazonUrl(found.deviceName)}" target="_blank" class="clickable-link" rel="noopener noreferrer">Amazon</a>
            <span class='link-label'>]</span>
          </span>
        `;
        const batteryLinkGroup = found.batteryModel !== 'TBA' ? `
          <span class='link-group'>
            <span class='link-label'>[</span>
            <a href="${createEbayUrl(found.batteryModel)}" target="_blank" class="clickable-link" rel="noopener noreferrer">eBay</a>
            <span class='link-label'>|</span>
            <a href="${createAmazonUrl(found.batteryModel)}" target="_blank" class="clickable-link" rel="noopener noreferrer">Amazon</a>
            <span class='link-label'>]</span>
          </span>
        ` : '';

        emcResultDiv.innerHTML = `
          <span class='label'>EMC Number:</span> ${found.emcNumber}<br>
          <span class='label'>Device Name:</span> ${found.deviceName} ${deviceLinkGroup}<br>
          <span class='label'>Model Number:</span> ${found.modelNumber}<br>
          <span class='label'>Battery Model:</span> ${found.batteryModel} ${batteryLinkGroup}
        `;
        emcResultDiv.style.display = 'block';
      } else {
        emcResultDiv.innerHTML = `<span style='color:#b00'>No information found for EMC number: ${emcNumber}</span>`;
        emcResultDiv.style.display = 'block';
      }
    }

    emcInput.addEventListener('input', () => {
      const query = emcInput.value;
      const suggestions = filterEMCSuggestions(query).slice(0, 8);
      showEMCSuggestions(suggestions);
      emcResultDiv.style.display = 'none';
    });

    emcSuggestionsDiv.addEventListener('mousedown', e => {
      if (e.target.classList.contains('suggestion')) {
        const selectedEMC = e.target.textContent;
        emcInput.value = selectedEMC;
        showEMCResult(selectedEMC);
        emcSuggestionsDiv.style.display = 'none';
      }
    });

    emcInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        const query = emcInput.value.trim();
        showEMCResult(query);
        emcSuggestionsDiv.style.display = 'none';
      }
    });

    // Page 4: MacBook Model Lookup
    const macbookModelInput = document.getElementById('macbookModelInput');
    const macbookModelSuggestionsDiv = document.getElementById('macbookModelSuggestions');
    const macbookModelResultDiv = document.getElementById('macbookModelResult');

    function filterMacBookModelSuggestions(query) {
      if (!query) return [];
      query = query.toLowerCase();
      return uniqueMacBookModels.filter(model => model.toLowerCase().includes(query));
    }

    function showMacBookModelSuggestions(suggestions) {
      if (suggestions.length === 0) {
        macbookModelSuggestionsDiv.style.display = 'none';
        return;
      }
      macbookModelSuggestionsDiv.innerHTML = suggestions.map(s => `<div class="suggestion" role="option">${s}</div>`).join('');
      macbookModelSuggestionsDiv.style.display = 'block';
    }

    function showMacBookModelResult(modelNumber) {
      const found = emcData.find(item => item.modelNumber === modelNumber);
      if (found) {
        const deviceLinkGroup = `
          <span class='link-group'>
            <span class='link-label'>[</span>
            <a href="${createMacBookEbayUrl(found.deviceName)}" target="_blank" class="clickable-link" rel="noopener noreferrer">eBay</a>
            <span class='link-label'>|</span>
            <a href="${createMacBookAmazonUrl(found.deviceName)}" target="_blank" class="clickable-link" rel="noopener noreferrer">Amazon</a>
            <span class='link-label'>]</span>
          </span>
        `;
        const batteryLinkGroup = found.batteryModel !== 'TBA' ? `
          <span class='link-group'>
            <span class='link-label'>[</span>
            <a href="${createEbayUrl(found.batteryModel)}" target="_blank" class="clickable-link" rel="noopener noreferrer">eBay</a>
            <span class='link-label'>|</span>
            <a href="${createAmazonUrl(found.batteryModel)}" target="_blank" class="clickable-link" rel="noopener noreferrer">Amazon</a>
            <span class='link-label'>]</span>
          </span>
        ` : '';
        macbookModelResultDiv.innerHTML = `
          <span class='label'>Model Number:</span> ${found.modelNumber}<br>
          <span class='label'>Device Name:</span> ${found.deviceName} ${deviceLinkGroup}<br>
          <span class='label'>EMC Number:</span> ${found.emcNumber}<br>
          <span class='label'>Battery Model:</span> ${found.batteryModel} ${batteryLinkGroup}
        `;
        macbookModelResultDiv.style.display = 'block';
      } else {
        macbookModelResultDiv.innerHTML = `<span style='color:#b00'>No information found for model number: ${modelNumber}</span>`;
        macbookModelResultDiv.style.display = 'block';
      }
    }

    macbookModelInput.addEventListener('input', () => {
      const query = macbookModelInput.value;
      const suggestions = filterMacBookModelSuggestions(query).slice(0, 8);
      showMacBookModelSuggestions(suggestions);
      macbookModelResultDiv.style.display = 'none';
    });

    macbookModelSuggestionsDiv.addEventListener('mousedown', e => {
      if (e.target.classList.contains('suggestion')) {
        const selectedModel = e.target.textContent;
        macbookModelInput.value = selectedModel;
        showMacBookModelResult(selectedModel);
        macbookModelSuggestionsDiv.style.display = 'none';
      }
    });

    macbookModelInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        const query = macbookModelInput.value.trim();
        showMacBookModelResult(query);
        macbookModelSuggestionsDiv.style.display = 'none';
      }
    });

    // Hide suggestions when clicking outside
    window.addEventListener('click', e => {
      if (!e.target.closest('.relative')) {
        ['deviceSuggestions', 'batterySuggestions', 'emcSuggestions', 'macbookModelSuggestions'].forEach(id => {
          const el = document.getElementById(id);
          if (el) el.style.display = 'none';
        });
      }
    });
  </script>
